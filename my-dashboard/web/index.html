<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="card">
      <h1>My Dashboard</h1>
        <div class="panel panel-actions">
          <div class="buttons">
            <select id="presetSelect" class="preset-select">
              <option value="">Presets</option>
            </select>
            <button id="saveConfig">Save</button>
            <button id="saveAs">Save as...</button>
            <button id="preview">Preview</button>
            <button id="apply">Upload to Device</button>
            <button id="deletePreset" class="delete">Delete Preset</button>
            <label class="preview-toggle">
              <input id="previewStub" type="checkbox" />
              Stub API responses
            </label>
          </div>
        <div class="status-area">
          <div class="status" id="status"></div>
          <div class="progress" id="applyProgress" aria-hidden="true">
            <div class="progress-bar" id="applyProgressBar"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-preview">
          <h3>Preview</h3>
          <div class="preview-wrap">
            <div id="safeViewport" class="safe-viewport">
              <canvas id="previewCanvas" class="preview-canvas" width="685" height="435"></canvas>
            </div>
          </div>
        </div>
        <div class="panel panel-layout" id="layoutPanel">
          <h3>Settings</h3>
          <div class="tab-bar">
            <button class="tab-btn active" data-tab="layout" type="button">Layout</button>
            <button class="tab-btn" data-tab="border" type="button">Border</button>
            <button class="tab-btn" data-tab="background" type="button">Background</button>
            <button class="tab-btn" data-tab="type" type="button">Typography</button>
            <button class="tab-btn" data-tab="schedule" type="button">Schedule</button>
          </div>
          <div class="tab-panels">
            <div class="tab-panel layout-grid active" data-tab="layout">
              <div class="preset-bar">
            <button class="preset-btn" data-preset="full" title="Fullscreen" aria-label="Fullscreen">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" fill="none" stroke="#222" stroke-width="1.5"/>
              </svg>
            </button>
            <button class="preset-btn" data-preset="halves" title="Halves" aria-label="Halves">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" fill="none" stroke="#222" stroke-width="1.5"/>
                <line x1="12" y1="3" x2="12" y2="21" stroke="#222" stroke-width="1.5"/>
              </svg>
            </button>
            <button class="preset-btn" data-preset="left-full-right-halves" title="Left Full / Right Halves" aria-label="Left Full / Right Halves">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" fill="none" stroke="#222" stroke-width="1.5"/>
                <line x1="12" y1="3" x2="12" y2="21" stroke="#222" stroke-width="1.5"/>
                <line x1="12" y1="12" x2="21" y2="12" stroke="#222" stroke-width="1.5"/>
              </svg>
            </button>
            <button class="preset-btn" data-preset="left-halves-right-full" title="Left Halves / Right Full" aria-label="Left Halves / Right Full">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" fill="none" stroke="#222" stroke-width="1.5"/>
                <line x1="12" y1="3" x2="12" y2="21" stroke="#222" stroke-width="1.5"/>
                <line x1="3" y1="12" x2="12" y2="12" stroke="#222" stroke-width="1.5"/>
              </svg>
            </button>
            <button class="preset-btn" data-preset="quarters" title="Quarters" aria-label="Quarters">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" fill="none" stroke="#222" stroke-width="1.5"/>
                <line x1="12" y1="3" x2="12" y2="21" stroke="#222" stroke-width="1.5"/>
                <line x1="3" y1="12" x2="21" y2="12" stroke="#222" stroke-width="1.5"/>
              </svg>
            </button>
              </div>
              <label>Gutter</label>
              <input id="gutter" type="number" min="0" max="40" value="12" />
              <label>Padding</label>
              <div class="padding-row">
                <label class="inline-label" for="safeLeft">L</label>
                <input id="safeLeft" type="number" min="0" max="80" value="4" />
                <label class="inline-label" for="safeTop">T</label>
                <input id="safeTop" type="number" min="0" max="80" value="4" />
                <label class="inline-label" for="safeRight">R</label>
                <input id="safeRight" type="number" min="0" max="80" value="4" />
                <label class="inline-label" for="safeBottom">B</label>
                <input id="safeBottom" type="number" min="0" max="80" value="4" />
              </div>
            </div>
            <div class="tab-panel layout-grid" data-tab="border">
              <label>Border width</label>
              <input id="borderWidth" type="number" min="0" max="10" value="1" />
              <label>Border radius</label>
              <input id="borderRadius" type="number" min="0" max="30" value="0" />
              <label>Border style</label>
              <select id="borderStyle">
                <option value="solid">solid</option>
                <option value="dotted">dotted</option>
              </select>
              <label>Border color</label>
              <div class="color-input">
                <div class="color-palette" data-target="borderColor">
                  <button class="color-swatch" type="button" data-color="#000000" title="Black" aria-label="Black" style="background:#000000;"></button>
                  <button class="color-swatch" type="button" data-color="#ffffff" title="White" aria-label="White" style="background:#ffffff;"></button>
                  <button class="color-swatch" type="button" data-color="#ff0000" title="Red" aria-label="Red" style="background:#ff0000;"></button>
                  <button class="color-swatch" type="button" data-color="#ffff00" title="Yellow" aria-label="Yellow" style="background:#ffff00;"></button>
                  <button class="color-swatch" type="button" data-color="#008000" title="Green" aria-label="Green" style="background:#008000;"></button>
                  <button class="color-swatch" type="button" data-color="#0000ff" title="Blue" aria-label="Blue" style="background:#0000ff;"></button>
                  <button class="color-swatch" type="button" data-color="#ffa500" title="Orange" aria-label="Orange" style="background:#ffa500;"></button>
                  <label class="color-swatch custom" data-color="custom" title="Custom" aria-label="Custom color">
                    <input id="borderColor" type="color" value="#000000" class="color-picker-overlay" />
                  </label>
                </div>
              </div>
            </div>
            <div class="tab-panel layout-grid" data-tab="background">
              <label>Background color</label>
              <div class="color-input">
                <div class="color-palette" data-target="backgroundColor">
                  <button class="color-swatch" type="button" data-color="#000000" title="Black" aria-label="Black" style="background:#000000;"></button>
                  <button class="color-swatch" type="button" data-color="#ffffff" title="White" aria-label="White" style="background:#ffffff;"></button>
                  <button class="color-swatch" type="button" data-color="#ff0000" title="Red" aria-label="Red" style="background:#ff0000;"></button>
                  <button class="color-swatch" type="button" data-color="#ffff00" title="Yellow" aria-label="Yellow" style="background:#ffff00;"></button>
                  <button class="color-swatch" type="button" data-color="#008000" title="Green" aria-label="Green" style="background:#008000;"></button>
                  <button class="color-swatch" type="button" data-color="#0000ff" title="Blue" aria-label="Blue" style="background:#0000ff;"></button>
                  <button class="color-swatch" type="button" data-color="#ffa500" title="Orange" aria-label="Orange" style="background:#ffa500;"></button>
                  <label class="color-swatch custom" data-color="custom" title="Custom" aria-label="Custom color">
                    <input id="backgroundColor" type="color" value="#ffffff" class="color-picker-overlay" />
                  </label>
                </div>
              </div>
            </div>
            <div class="tab-panel layout-grid" data-tab="type">
              <label>Font family</label>
              <div class="font-row">
                <select id="fontFamily"></select>
                <button id="uploadFont" type="button">Upload Font</button>
                <input id="fontFile" class="file-hidden" type="file" accept=".ttf,.otf" />
              </div>
              <label>Font size: title</label>
              <input id="fontTitle" type="number" min="8" max="96" step="1" value="32" />
              <label>Font size: sub</label>
              <input id="fontSub" type="number" min="8" max="96" step="1" value="32" />
              <label>Font size: body</label>
              <input id="fontBody" type="number" min="8" max="96" step="1" value="16" />
              <label>Font size: meta</label>
              <input id="fontMeta" type="number" min="8" max="96" step="1" value="16" />
              <label>Font size: temp</label>
              <input id="fontTemp" type="number" min="8" max="128" step="1" value="64" />
            </div>
            <div class="tab-panel layout-grid" data-tab="schedule">
              <label>Update frequency (minutes)</label>
              <input id="updateInterval" type="number" min="1" step="1" placeholder="15" />
            </div>
          </div>
        </div>
        <div class="panel panel-config hidden" id="configPanel">
          <div class="panel-header">
            <h3>Tile</h3>
            <button type="button" id="backToLayout">Back</button>
          </div>
          <div id="tiles"></div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
